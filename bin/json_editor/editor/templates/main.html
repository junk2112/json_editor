<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Json editor</title>
	<link rel = "stylesheet" type = "text/css" href = "{% static 'static/css/foundation.css' %}">
</head>
<body>
	<!--div class='row'>
		<form name='load_file_form' method='POST' enctype="multipart/form-data">
			{% csrf_token %}
			<h4>
				Upload your JSON file
				<p>
				<input type='file' name='uploaded_file' class='button' onchange="this.form.submit();">
				
				</p> 
			</h4>
		</form--> 
	</div>
	<div class='row'>
		<h3>"-1.0" в поле "Рублевые" обозначает, что на этой точке комиссия будет оставаться такой же, как выставил Юнистрим</h3>
		<form name='parsed_json' method='post' action='/'>
			{% csrf_token %}
			<table>
				<thead>
					<tr>
						<td><b>Название точки</b></td>
						<td><b>Рублевые</b></td>
						<td><b>Долларовые</b></td>
						<td><b>Максимальная</b></td>
					</tr>
				</thead>
				<tbody>
					{% for item in data %}
						<tr>
							<td>{{item.russian_name}}</td>
							<td><input name='{{item.penalty_input_name}}' type='number' value='{{item.penalty}}'></td>
							<td><input name='{{item.penalty_usd_input_name}}' type='number' value='{{item.penalty_usd}}'></td>
							<td><input name='{{item.max_input_name}}' type='number' value='{{item.max}}'></td>
						</tr>
					{% endfor %}
				</tbody>			
			</table>

			<input name='sumbit' type='submit' value='Save' class='button'>
		</form>

	</div>
</body>
</html>
